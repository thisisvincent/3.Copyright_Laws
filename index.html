r without limitations (such as the type of use, period of time or geographical territory), and with or without conditions (such as that the work can only be used when payment has been received).</div>\n\n<div>&nbsp;</div>\n\n<div>Copyright may also be bought and sold during that period of coverage. For example, the American singer Michael Jackson bought the publishing rights to most of the early Beatles songs of John Lennon and Paul McCartney. These rights then became the property of a joint venture between Jackson and Sony. Now any time that one of those early Lennon-McCartney songs is played on a radio station, some of the royalties had to be paid to Michael Jackson, and must now be paid to his estate.</div>\n</div>\n","height":67,"identifier":"eknX8FWTXaqB4BGXZ","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"y":374,"htmlContent":"<div>\n<div>Most journalists are bound by agreements that set out their rights including copyright &ndash; either an agreement negotiated on their behalf by Media, Entertainment and Arts Alliance (MEAA) or an individual agreement they have negotiated themselves.</div>\n</div>\n","height":43,"width":959.0000000000001,"x":300,"identifier":"fLRaHwJrai2S7wxD4","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"o  by an employee (rather than a freelancer) as part of that employee&rsquo;s job, the employer usually owns copyright. For people employed as staff who are creating material for newspapers, magazines and other periodicals, the employer will own most of the copyright, but the employee will usually own copyright for some purposes (photocopying and publication in books).</div>\n","y":361,"x":300,"height":75,"identifier":"A4zi6zj7xfLyomjDN","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"customStyle":{"border":{"color":"koantic(light1, 0, 1)","size":2,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"transparent","type":"color"},"font":{"bold":true,"size":24,"family":"fidW6qS4FKunrcPuHaWx","underline":false,"italic":false},"roundedCorners":{"topLeft":4,"topRight":4,"bottomLeft":4,"bottomRight":4},"verticalAlignment":"middle","textAlignment":"center","fontColor":"koantic(light1, 0, 1)","type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"height":37.99999999999999,"width":38,"identifier":"otpTZB6YGrmqAyMdq","htmlContent":"<div>B</div>\n","x":295,"y":23,"isRatioFixed":true,"kind":"overlay","type":"rectangle","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"fontColor":"rgba(132,1 ","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue"},{"y":361,"htmlContent":"<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>Freelance creators: By default, freelance creators usually own copyright in what they create. Someone who pays for work to be created will generally not own copyright but will be able to use it for the purposes for which it was commissioned. However, where a person commissions a freelancer for a private purpose (e.g. wedding photos, portraits) that person will own the copyright in the commissioned material, not the photographer</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n","x":780,"identifier":"2687bwkAc54BAucaG","width":456,"height":124,"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","type":"rectangle","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"type":"rectangle","kind":"overlay","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"width":462,"htmlContent":"<div>\n<div>Films &amp; Sound: The first owner of copyright in a film is usually the producer or the person who paid for it to be made. The first owner of copyright in a sound recording is usually the person who paid for the recording to be made. However, in some cases, performers recorded on sound recordings own a share of the copyright in those sound recordings.<br />\nCopyright can also be owned by people other than the creator.</div>\n</div>\n","y":518,"x":300,"height":122,"identifier":"93m8wp2sMKNt8Hwo3","customStyle":{"font":{"size":10,"bold": ":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"identifier":"cRHS6cwbFqshcQx2e","type":"button","width":41,"height":41,"x":302,"y":148,"imageAsset":"DFH7zXqHQyYpR8NKP","iconType":"iconOnly","isRatioFixed":true,"kind":"overlay","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"y":246,"htmlContent":"<div>\n<div>The copyright lasts for 50 years from the end of the year in which the work was first published.&nbsp;</div>\n\n<div>&nbsp;</div>\n\n<div>Until 1969, cinematograph films weren&rsquo;t protected by copyright; rather, the components of the film were protected by their own copyright. Working out whether a film made before 1969 is still protected by copyright can therefore be rather complex. For instance, a film might include the following copyright material, with different expiry dates:</div>\n\n<ul>\n\t<li>Photos that make up the footage (artistic works) &ndash; copyright in such footage has expired if the footage was taken before 1955;</li>\n\t<li>A &lsquo;dramatic work&rsquo; depicted in the footage &ndash; if the creators of the work died before 1955, and the film was published before 1955, then copyright in the dramatic work has expired;</li>\n\t<li>Sounds recorded on the sound track (a sound recording) &ndash; copyright in the recording has expired if the film was made before 1955;</li>\n\t<li>A script (literary work), music that has been recorded, including the score (musical works), and/or &lsquo;artistic works&rsquo; such as paintings that appear in the film &ndash; copyright in these works has expired if the creator died before 1955.</li>\n</ul>\n</div>\n","height":334,"width":466,"x":300,"identifier":"MD4fjAgfMY8qxhqcB","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"y":600,"htmlContent":"<div>\n<div>Therefore, some films made before 1955 are still protected by copyright if some of their component parts are still protected by copyright. For example, if the film&rsquo;s director died in 1940, but the script writer died in 1970, then since copyright in the script lasts for the life of the author plus 70 years, the script (and the film) are protected by copyright until 2040.</div>\n</div>\n","height":86,"x":300,"identifier":"yZ2frcAPgWM6CxCpP","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"width":459,"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"customStyle":{"font":{"size":20,"family":"fidr7SnaR2tp4q2znADH","bold":true,"underline":false,"italic":false},"fontColor":"rgb(255, 255, 255)","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight": he photographs were in the Fairfax archive, having been sourced and used before for a different purpose. The book&rsquo;s author had acquired copies from the archive but &lsquo;informally&rsquo; rather than under any licensing arrangement. One of the photographs was previously unpublished.&nbsp;The main issue in the case was whether the publisher had permission to publish the photographs in a book.&nbsp;<br />\nCourt&rsquo;s Finding:<br />\nThe court found that&nbsp;the publisher had not followed its own processes for ensuring copyright clearances are obtained directly by it or by its contracted authors, and&nbsp;that the Respondent had infringed the Moral Right of the third applicant.</div>\n</div>\n","height":19,"width":455,"identifier":"aMEnze8v6eZAKPvtR","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"y":263,"x":780,"htmlContent":"<div>\n<div>Remedies for Copyright Infringement:</div>\n\n<ul>\n\t<li>The court ordered that the copies of the book in the publisher&rsquo;s possession be destroyed.</li>\n\t<li>Compensatory damages for each photograph, ranging from $500 to $5,000 and&nbsp;&lsquo;aggravated&rsquo; damages for the publisher&rsquo;s &lsquo;flagrant disregard&rsquo; of the Corby family&rsquo;s copyright interests of $45,000.</li>\n\t<li>None of the subject photographs be reproduced hereafter in the book.</li>\n</ul>\n</div>\n","height":154,"width":439,"identifier":"L58J7A5PoAPgsgEdg","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0," ,"size":2,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"transparent","type":"color"},"font":{"bold":true,"size":24,"family":"fidW6qS4FKunrcPuHaWx","underline":false,"italic":false},"roundedCorners":{"topLeft":4,"topRight":4,"bottomLeft":4,"bottomRight":4},"verticalAlignment":"middle","textAlignment":"center","fontColor":"koantic(light1, 0, 1)","type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"height":37.99999999999999,"width":38,"identifier":"kgEwGePcbr7eDxj8v","htmlContent":"<div>E</div>\n","x":295,"y":23,"isRatioFixed":true,"kind":"overlay","type":"rectangle","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"fill":{"color":"koantic(light1, 0, 0)","type":"color"},"font":{"size":20,"bold":false,"underline":false,"italic":false},"verticalAlignment":"middle","type":"button","textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"right":true,"top":true,"bottom":true},"fontColor":"rgba(51,91,116,1)","fontSizePercent":100,"roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"identifier":"cRHS6cwbFqshcQx2e","type":"button","width":41,"height":41,"x":302,"y":148,"imageAsset":"DFH7zXqHQyYpR8NKP","iconType":"iconOnly","isRatioFixed":true,"kind":"overlay","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"y":391,"htmlContent":"<div>\n<div>There are numerous examples of infringements.</div>\n\n<ul>\n\t<li>Permitting a place of public entertainment to be used for performances or screenings that infringe copyright.</li>\n\t<li>Authorising someone else to infringe someone else&rsquo;s copyright, for example by asking or encouraging them to infringe copyright, or by providing them with the means to do so.</li>\n\t<li>Importing, without permission, items containing copyright material, sound recordings, computer programs and e-Books and e-Journals for sale or distribution.</li>\n\t<li>Dealing commercially with infringing copies of copyright material.</li>\n\t<li>Photocopying more than 10% of a book.</li>\n\t<li>Manufacturing , importing, and supplying devices, and providing services to circumvent copy-control. &ldquo;Technological protection measures&rdquo; (TPMs) are technological mechanisms used by copyright owners to prevent or inhibit either unauthorised access to or unauthorised use of copyright content.</li>\n\t<li>Gaining unauthorised access to an encoded broadcast such as Pay-TV, or making an unauthorised decoder available online to an extent prejudicial to a channel provider.</li>\n\t<li>Dealing commercially with unauthorised broadcast decoding devices, or providing unauthorised broadcast decoding services.</li>\n\t<li>Removing or altering &nbsp;electronic rights management information&nbsp;(ERMI) from the copyright owner&rsquo;s copyright material without permission. Copyright owners sometimes place electronic rights management information within digital copies of their material so they can identify, and in some cases track, their material.</li>\n</ul>\n</div>\n","height":275,"width":921,"x":300,"identifier":"PHgvSiBeooxmyg6Ku","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"identifier":"xojMk34FZ2CMaZieL","width":930.0000000000001,"height":92,"x":300,"y":200,"customStyle":{"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","font":{"size":12,"bold":false,"underline":false,"italic":false},"textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"htmlContent":"<div><span style=\"font-size:14px\">Copyright is infringed when someone uses a substantial part of copyright material, without the permission of the copyright owner.<br />\nIn the event of civil action for infringement of copyright, courts determine whether a part is a &ldquo;substantial part&rdquo; by looking at whether it is an important, distinctive or essential part.</span><br />\n<span style=\"font-size:14px\">There are no guidelines about the quantity of material, or percentage of a work, which may be used without permission.<br />\nThe Copyright Act defines infringements and offences, and conduct which constitutes a criminal offence, and sets out the legal actions, penalties and remedies available for infringement of copyright. This section discusses dealings relating to copyright infringement&nbsp;and actions that can give rise to civil actions or criminal offences.</span></div>\n","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"customStyle":{"font":{"size":20,"family":"fidr7SnaR2tp4q2znADH","bold":true,"underline":false,"italic":false},"fontColor":"rgb(255, 255, 255)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"fill":{"type":"color","color":"rgba(255,255,255,0)"}," ype":"rectangle","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"fontColor":"rgba(132,168,207,1)","fill":{"color":"koantic(light1, 0, 0)","angle":270,"color2":"koantic(accent1, 0, 1)","type":"color"},"font":{"size":28,"family":"fidr7SnaR2tp4q2znADH","bold":true,"underline":false,"italic":false},"textAlignment":"left","verticalAlignment":"top","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"right":true,"top":true,"bottom":true},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"identifier":"xhRGWYHBTweaTpnn8","width":31,"isImage":false,"height":38,"htmlContent":"<div>8</div>\n","x":1224,"y":19,"isRatioFixed":true,"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"customStyle":{"font":{"size":20,"bold":false,"italic":false,"underline":false},"type":"button","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"koantic(light1, 0, 0)","type":"color"},"fontSizePercent":100,"fontColor":"koantic(light1, 0, 1)","verticalAlignment":"middle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"padding":{"left":0,"top":0,"bottom":0,"right":0}},"identifier":"oN3NBMFeXgDYtCugX","type":"button","width":41,"height":41,"x":302,"y":148,"imageAsset":"DFH7zXqHQyYpR8NKP","iconType":"iconOnly","isRatioFixed":true,"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay","rotationAngle":0},{"y":247,"htmlContent":"<div>\n<div>Specific provisions in the Act set out the general rules for copyright ownership for employees of print media publishers (newspapers, magazines or similar periodicals) who create literary, dramatic or artistic works for publication as part of their employment. Different rules apply depending on when the work was created.</div>\n</div>\n","height":81,"width":457,"x":300,"identifier":"t2zSBPzX6y5Gr3qdB","customStyle":{"font":{"size":10,"bold":false,"italic":false,"underline":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"size":0,"color":"#000000","left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","lineHeight":1.2,"padding":{"left":0,"top":0,"bottom":0,"right":0}},"rotationAngle":0,"kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue"},{"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","type":"rectangle","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"y":334,"width":462,"x":300,"htmlContent":"<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<ul>\n\t<li>For works created before 1 May 1969 in the course of the journalist&rsquo;s employment, the publisher owns copyright. However, the employed journalist has the right to restrain publication of the work other than in a newspaper, magazine or other periodical if the work was created for that purpose.</li>\n\t<li>For works created on or after 1 May 1969 and before 30 July 1998 in the course of the journalist&rsquo;s employment, the publisher owns the rights for publication in a newspaper, magazine or similar periodical and for broadcasting the work, and the employed journalist owns all other rights. Owning &ldquo;the rest&rdquo; enables the employed journalist to control and license the publication of the written material in book form and on websites, photocopying and press clipping services as well as filming, for example.</li>\n</ul>\n\n<ul>\n\t<li>For works created on or after 30 July 1998 in the course of the journalist&rsquo;s employment, the employed journalist owns the right to photocopy the written material and to include it in a book, while the publisher owns all other rights. Employed journalists cannot control digital uses of their work, such as reproduction on CD-ROM or on the Internet unless they have reached an agreement with their employer.</li>\n</ul>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n","height":338,"identifier":"mqadRDZP5BNc4X2Xg","type":"rectangle","kind":"overlay","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"y":259,"x":780,"width":457,"htmlContent":"<div>\n<div>Where a work is created by employees of non-print media publishers as part of their duties, such as for television and radio stations, the employer will own copyright for all purposes unless there is an agreement to the contrary. This applies for people employed in other professions also.</div>\n</div>\n","height":81,"identifier":"eknX8FWTXaqB4BGXZ","kind":"overlay","type":"rectangle","entranceAnimation":{ (dark1, 0, 1)","title":"Body Text","textAlignment":"left","type":"rectangle","border":{"color":"#000000","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"padding":{"left":0,"top":0,"bottom":0,"right":0}},"y":251,"x":300,"htmlContent":"<div>\n<div>Napster, a P2P file sharing site which started in 1999 and shut down in 2001 went down in history as one of the earliest and biggest copyright infringement cases of all time.<br />\nIn 2000, the American musical recording&nbsp;company A&amp;M Records&nbsp;along with several other recording companies, through&nbsp;the Recording Industry Association of America (RIAA) , sued Napster (A&amp;M Records, Inc. v. Napster, Inc.) on grounds of contributory and vicarious copyright infringement under the&nbsp;US Digital Millennium Copyright Act (DMCA).&nbsp;<br />\nNapster lost the case in the District Court but then appealed to the U.S. Court of Appeals for the Ninth Circuit. &nbsp;The Ninth Circuit upheld the District Court&#39;s decision. Immediately after, the District Court commanded Napster to keep track of the activities of its network and to restrict access to infringing material when informed of that material&#39;s location. Napster wasn&#39;t able to comply and thus had to close down its service in July 2001. In 2002, Napster announced that it had filed for bankruptcy and sold its assets to a third party.</div>\n</div>\n","height":57,"width":459,"identifier":"fnJES2BntdRrT8SF5","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay","rotationAngle":0},{"y":247,"x":780,"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"htmlContent":"<div>\n<div>The demise of Napster did not deter peer-to-peer sharing. Instead several other P2P&nbsp;&nbsp;and BitTorrent sites sprouted all over the Internet and filled the gap left by Napster.<br />\nOne of these services was Kazaa, operated by Sharman Network, an Australia-based service. Like Napster before it, Kazaa was sued by the major record labels and motion picture studios and a class of music publisher labels and studios for facilitating the distribution of copyright content and lost the cases. The&nbsp;Australian Record Industry Association (ARIA) announced its own legal action against Kazaa, alleging massive copyright breaches.<br />\nOn 5 September 2005, the Federal Court of Australia issued a landmark ruling that Sharman, though not itself guilty of copyright infringement, had &quot;authorized&quot; Kazaa users illegally to swap copyrighted songs.&nbsp;The court ordered the company to modify the software within two months.<br />\nWhen Sharman Networks failed to modify their software by the 5 December deadline the Federal Court of Australia ceased downloads of Kazaa in Australia on the same day.&nbsp;</div>\n\n<div>The movie industry also took action against &nbsp;numerous other P2P sharing sites.<br />\nThey also changed tack and started direct action against individuals who were downloading content such as movies and music using these P2P sites. They filed suit in civil court against several private individuals who had shared large numbers of files with Kazaa;&nbsp;most of these suits were settled with monetary payments averaging $3,000.</div>\n</div>\n","height":57,"width":459,"identifier":"uZZkDddh7uWmz47Gk","type":"rectangle","entranceAnimation":{"type":"fadeIn","du udio-visual material states:</div>\n\n<div><br />\n<em>A fair dealing with an audio-visual item does not constitute an infringement of the copyright in the item or in any work or other audio-visual item included in the item if it is for the purpose of parody or satire.</em></div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n","width":464,"identifier":"JQ7xTqLtBfS8ekp3E","height":357,"type":"rectangle","x":300,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"customStyle":{"fontColor":"rgba(132,168,207,1)","fill":{"color":"koantic(light1, 0, 0)","angle":270,"color2":"koantic(accent1, 0, 1)","type":"color"},"font":{"size":28,"family":"fidr7SnaR2tp4q2znADH","bold":true,"italic":false,"underline":false},"verticalAlignment":"top","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"textAlignment":"left","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","lineHeight":1.2,"padding":{"left":0,"top":0,"bottom":0,"right":0}},"identifier":"bKfEGoFZZ4asn5BKt","width":45,"isImage":false,"height":44,"htmlContent":"<div>33</div>\n","x":1200,"y":18,"isRatioFixed":false,"rotationAngle":0,"kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue"},{"overlays":[{"y":287,"x":304,"height":26,"identifier":"F46Hi6oYbv2P54vSQ","customStyle":{"roundedCorners":{"topLeft":4,"topRight":4,"bottomLeft":4,"bottomRight":4},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(81,161,192,1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0 ":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"right":true,"top":true,"bottom":true},"fontColor":"rgba(51,91,116,1)","fontSizePercent":100,"roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"identifier":"cRHS6cwbFqshcQx2e","type":"button","width":41,"height":41,"x":302,"y":148,"imageAsset":"DFH7zXqHQyYpR8NKP","iconType":"iconOnly","isRatioFixed":true,"kind":"overlay","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"y":271,"x":304,"height":39,"htmlContent":"<ul>\n\t<li>time-shifting, format-shifting and space-shifting</li>\n\t<li>certain non-commercial activities of libraries, educational and cultural institutions</li>\n\t<li>use of copyright material by people with a disability</li>\n\t<li>parody or satire</li>\n\t<li>the Copyright Tribunal</li>\n\t<li>technological protection measures</li>\n\t<li>criminal penalties</li>\n\t<li>presumptions</li>\n\t<li>unauthorised reception of encoded broadcasts</li>\n</ul>\n","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 4, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"identifier":"skmZtmaD5N3kMEzdR","width":389,"kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"height":20,"width":448,"htmlContent":"<div>\n<div>The New regulations for parody and satire reforms done in 2006&nbsp;included amendments relating to:</div>\n</div>\n","y":235,"x":300,"identifier":"yZ2frcAPgWM6CxCpP","customStyle":{"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","font":{"size":10,"bold":false,"underline":false,"italic":false},"textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","font":{"size":10,"bold":false,"underline":false,"italic":false},"textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"y":234,"htmlContent":"<div>\n<div>In June 2017, the Australian Parliament passed the Copyright Amendment (Disability Access and Other Measures) Act 2017, which changed the rules on copyright duration for unpublished works.<br />\nUnder the old rules, copyright in unpublished materials could theoretically remain in copyright indefinitely. The 2017 amendments introduce a new standard term of protection for all copyright materials: &lsquo;the life of the creator, plus 70 years&rsquo;, which does not differentiate between published and unpublished materials. The 2017 amendments took effect on 1 January 2019.</div>\n</div>\n","height":154,"width":462,"x":780,"identifier":"QG4pp8e6ZDd6rZvWm","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind": tures, such as patterns, lines or color.</div>\n\n<div>In Australia,&nbsp;industrial designs are protected by the Commonwealth of Australia Designs Act 2003.</div>\n</div>\n","identifier":"e2dwXrCCaAvrtGvAg","x":780,"width":476.99999999999994,"height":35,"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"y":471,"htmlContent":"<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>Copyright is the exclusive and assignable legal right, given to the creator, originator, or inventor of&nbsp;literary and artistic works&nbsp;for a fixed number of years, to print, publish, perform, film, or record literary, artistic, or musical material and&nbsp;control its reproduction. Copyright coverage is diverse and includes&nbsp;literary and artistic works such as books, novels, written text, audio recordings, videos, photographs, poems and plays music, paintings, drawings, sculpture, and films, computer programs, databases, advertisements, maps, and technical drawings.</div>\n\n<div>Copyright also gives protections to content creators, writers and media professionals such as journalists by allowing them to use copyright content under certain conditions.</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n","x":780,"identifier":"2687bwkAc54BAucaG","width":456,"height":35,"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"y":296,"x":300,"htmlContent":"<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>A patent is an exclusive right granted to protect an invention, design, creation or artistic work. It is necessary to register such work in the form of a patent.&nbsp;In Australia, patents are governed by the Patents Act of 1990. A patent provides the patent owner with the right to decide how - or whether - the invention can be used by others. In exchange for this right, the patent owner makes technical information about the invention publicly available in the published patent document.</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n","height":122,"identifier":"fZ394dttnGfwCRpTC","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"width":455,"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"width":462,"htmlContent":"<div>\n<div>Under the Trade Marks Act 1995 (Cth), a trade mark is a sign used, or intended to be used to distinguish the goods or services of one enterprise from those of other enterprises. Trade marks date back to ancient times when artisans used to put their signature or &quot;mark&quot; on their products. Australian trade mark law&nbsp;is administered by IP Australia, an Australian government agency within the dept of industry, Innovation and Science. IP Australia receives 7500 design registration applications per year.</div>\n</div>\n","y":476,"x":300,"height":30,"identifier":"93m8wp2sMKNt8Hwo3","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"customStyle":{"verticalAlignment":"middle","type":"button","textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"koantic(light1, 0, 0)","type":"color"},"fontColor":"koantic(light1, 0, 1)","font":{"size":20,"bold":false,"underline":false,"italic":false},"fontSizePercent":100,"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"identifier":"oN3NBMFeXgDYtCugX","type":"button","width":41,"height":41,"x":302,"y":148,"isRatioFixed":true,"imageAsset":"DFH7zXqHQyYpR8NKP","iconType":"iconOnly","kind":"overlay","exitAnimation":{"type":"fadeOut","duration":500},"start tinue","kind":"overlay","x":6,"y":25,"rotationAngle":0},{"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"y":256,"x":300,"htmlContent":"<div>\n<div>Universal Music Publishing Pty Ltd v Palmer&nbsp;(No 2) [2021] FCA 434<br />\n<br />\nIn the lead up to the 2019 Australian federal election, Mr Clive Palmer of the United Australia Party (UAP) authorised the creation of a recording of &ldquo;Aussies Not Gonna Cop It&rdquo;. This was based on the&nbsp;Twisted Sister&nbsp;hit song &ldquo;We&rsquo;re Not Gonna Take It&rdquo;.&nbsp;</div>\n\n<div>Upon learning of Clive Palmer&#39;s version, the writer of the song, Dee Snider, clearly stated that he had not endorsed the UAP&#39;s use of the song. The publisher of his music, Universal, confirmed the licence wasn&#39;t granted&nbsp;and it sent a cease and desist letter to Mr Palmer.</div>\n\n<div>Immediately after, Universal filed a case alleging Mr Palmer&rsquo;s authorisations of the reproductions violated&nbsp;their copyright in &quot;We&#39;re Not Gonna Take It&quot;.<br />\n<br />\nIn Court, Mr Palmer advanced several arguments that were ultimately held to lack merit, including that:</div>\n\n<ul>\n\t<li>copyright did not subsist in &quot;We&#39;re Not Gonna Take It&quot;, as the song was itself taken from &ldquo;O Come All Ye Faithful&ldquo;</li>\n\t<li>even if copyright subsisted and the UAP advertisements reproduced a substantial part, the use was covered by the defence of satirical fair dealing within section 41A of the Act.</li>\n</ul>\n</div>\n","height":19,"width":455,"identifier":"aMEnze8v6eZAKPvtR","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"y":258,"x":780,"htmlContent":"<div>\n<div>Court&rsquo;s Finding:<br />\nKatzmann J rejected Mr Palmer&rsquo;s defences and found that infringement of Universal&rsquo;s copyright in &quot;We&#39;re Not Gonna Take IT&quot; was established.<br />\nRemedies for Copyright Infringement:<br />\nDamages were awarded in&nbsp;the sum of AU$1.5 million on the basis of the &ldquo;user principle&rdquo; under section 115(2) of the Act and additional damages under section 115(4) of the Act.</div>\n</div>\n","height":76,"width":439,"identifier":"L58J7A5PoAPgsgEdg","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"customStyle":{"roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"fontColor":"koantic(light1, 1, 1)","fill":{"angle":270,"color2":"koantic(accent1, 0, 1)","type":"color","color":"koantic(light1, 0, 0)"},"font":{"size":28,"family":"fidr7SnaR2tp4q2znADH","bold":true,"underline":false,"italic":false},"textAlignment":"left","verticalAlignment":"top","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"right":true,"top":true,"bottom":true},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"identifier":"MYEBbvjFWKwenHrxc","wid  else&rsquo;s work or is altered by someone else but attributed as if it were unaltered;&nbsp;</li>\n\t<li>take action if their work is distorted or treated in a way that is prejudicial to their honour or reputation.&nbsp;</li>\n</ul>\n\n<div>Moral Rights apply to literary works, as well as musical, dramatic, artistic works and films. They remain with the creator, or the creator&#39;s heirs, for the same period as copyright.</div>\n</div>\n","height":102,"identifier":"RmE3D9cBn9RLqK7sr","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"overlays":[{"y":412,"x":304,"height":26,"identifier":"NtxYDuuAvKPG7hWfj","customStyle":{"roundedCorners":{"topLeft":4,"topRight":4,"bottomLeft":4,"bottomRight":4},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(81,161,192,1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"width":460,"rotationAngle":0,"kind":"overlay","type":"rectangle","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue"},{"y":412,"height":26,"width":26,"x":296,"identifier":"ig6H2kCunF8tx5Z5P","customStyle":{"border":{"color":"rgba(81,161,192,1)","size":2, v>\n<div>\n<div>\n<div>\n<div>\n<div>Copyright owners of&nbsp;films, sound recordings, broadcasts and published editions have the exclusive right to copy their material. In addition, there are rights relating to:</div>\n\n<div>&bull; showing films and playing recordings in public;</div>\n\n<div>&bull; transmitting films and sound recordings to the public using any form&nbsp; &nbsp; of technology (e.g. broadcasting, cable or the internet);&nbsp; and</div>\n\n<div>&bull; rebroadcasting television and sound broadcasts.</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n","height":122,"identifier":"fZ394dttnGfwCRpTC","width":455,"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"width":462,"htmlContent":"<div>\n<div>Owners of copyrights may also be able to control who imports their material into Australia even if the material at issue was legitimately made overseas. As an owner, these are your rights and your rights alone.&nbsp;Anyone who wants to use your material will generally need your permission.</div>\n</div>\n","y":588,"x":300,"height":30,"identifier":"93m8wp2sMKNt8Hwo3","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,25 rectangle","border":{"color":"#000000","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"padding":{"left":0,"top":0,"bottom":0,"right":0}},"y":244,"x":300,"htmlContent":"<div>\n<div>Vincent Khoury Tylor Vs Serpil Aydogan Sevin</div>\n</div>\n","height":19,"width":459,"identifier":"fnJES2BntdRrT8SF5","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay","rotationAngle":0},{"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"y":275,"x":300,"htmlContent":"<div>\n<div>If there&rsquo;s one case that encapsulates or captures the challenges copyright owners face regarding the infringement of their work on the Internet, it&rsquo;s the copyright infringement case&nbsp;brought against Ms Sevin of Melbourne, by Mr Tylor, a photographer&nbsp;based in Hawaii.<br />\nVincent Khoury Tylor had been concerned about the unlicensed use of his stock photographs on the Internet and did a search on the Internet to find out where his images were being used. He came across this use by Ms Serpil Aydogan Sevin of Melbourne on her then website www.homeawaytravel.com.au.&nbsp;&nbsp;Mr Tylor consulted Australian solicitors, and when they were unable to come to any resolution of the matter with Ms Sevin, he instructed them to commence these proceedings.&nbsp;<br />\nOn 11 October 2013, Tylor filed an application with the court (TYLOR v SEVIN 2014] FCCA 445) with allegations that by publishing photographs without a licence/permission and without attribution, and without making any, or any reasonable, inquiry as to the authorship of, or ownership of the copyright in, the work, Ms Sevin had infringed his copyright.<br />\nMr Tylor alleged that the Respondent has failed and refused to offer any compensation to the Applicant in the form of a standard licence fee and compensation for the breach of the Applicant&rsquo;s moral right of attribution. As a result of the Respondent&rsquo;s acts, Tylor said he had suffered loss and damage. He added that unless such acts are restrained, he was going to continue to suffer loss and damage.&rdquo;</div>\n</div>\n","height":409,"width":455,"identifier":"aMEnze8v6eZAKPvtR","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"y":273,"x":780,"htmlContent":"<div>\n<div>The court found that Ms Sevin had infringed on Mr Tylor&rsquo;s copyright by using his image without a licence, and also without attribution. The court ordered the Respondent Ms Sevin to pay damages to the Applicant Mr Tylor.</div>\n</div>\n","width":439,"identifier":"L58J7A5PoAPgsgEdg","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"height":19,"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"cus ans that journalists&rsquo; rights in relation to their work largely depends on their agreement with the publisher.</div>\n","y":203,"x":300,"width":950,"identifier":"RmwTpcgw45dd7xG4S","customStyle":{"font":{"size":10,"bold":false,"italic":false,"underline":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"size":0,"color":"#000000","left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"padding":{"left":0,"top":0,"bottom":0,"right":0}},"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay","rotationAngle":0},{"customStyle":{"verticalAlignment":"middle","type":"button","textAlignment":"center","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"koantic(light1, 0, 0)","type":"color"},"fontColor":"koantic(light1, 0, 1)","font":{"size":20,"bold":false,"italic":false,"underline":false},"fontSizePercent":100,"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"padding":{"left":0,"top":0,"bottom":0,"right":0}},"identifier":"oN3NBMFeXgDYtCugX","type":"button","width":41,"height":41,"y":148,"isRatioFixed":true,"imageAsset":"DFH7zXqHQyYpR8NKP","iconType":"iconOnly","x":302,"kind":"overlay","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"width":480,"htmlContent":"<div>\n<div>Freelance and independent journalists are generally&nbsp;not staff employees. Alternatively, if there is an agreement in place between the relevant parties setting out who owns copyright, then the terms of the agreement will trump the rules discussed below.</div>\n</div>\n","y":298,"x":300,"height":23,"identifier":"t2zSBPzX6y5Gr3qdB","type":"rectangle","kind":"overlay","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"y":369,"htmlContent":"<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>\n<div>Freelance and independent journalists should check their agreement to work out who owns copyright. If there is no such agreement, they are covered by the general rule in copyright law that the person who creates a work owns copyright in it. However, if a freelancer or independent journalist is paid to write material, the person commissioning the piece will be entitled to use it for the purposes for which it was commissioned.<br />\nThe question of whether a person is an employee or a freelancer is not always clear-cut, and may depend on all the circumstances of the particular case. Factors which the courts have said support the characterisation of a journalist as an employee include:<br />\n&bull; regular salary, PAYG deductions, superannuation and holiday payments for a full time job;<br />\n&bull; the publisher providing equipment and resources (such as an office and support staff) to carry out the work;<br />\n&bull; the author did not use her own capital for the job and her remuneration was not affected by the financial success of the work for the publisher.<br />\nGiven the complexity associated with making this kind of determination, you may need to get specific legal advice for your particular circumstances.</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n</div>\n","x":310,"identifier":"mqadRDZP5BNc4X2Xg","width":468,"height":308,"customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"type":"rectangle","kind":"overlay","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"identifier":"Rm3d5Bn97Yv65MAC8","kind":"group","overlays":[{"width":947,"y":261,"x":304,"height":26,"identifier":"xvpWjYYhff2tQ4eiM","customStyle":{"roundedCorners":{"topLeft":4,"topRight":4,"bottomLeft":4,"bottomRight":4},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"rgba(81,161,192,1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"rotationAngle":0,"kind":"overlay","type":"rectangle","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue"},{"height":26,"width":26,"y":261,"x":296,"identifier":"hFKQWbnMRjn2d5Tbz","customStyle":{"border":{"color":"rgba(81,161,192,1)","size":2,"left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"koantic(light2, 0, 1)","type":"color"},"font":{"size":11,"family":"fidrhaukipktR4DtYkaL","bold":false,"italic":false,"underline":false},"isCircle":true,"fontColor":"koantic(light1, 0, 1)","verticalAlignment":"middle","type":"rectangle","lineHeight": le plagiarism is lifting another person&rsquo;s ideas without attribution, and purporting same to have originated from you.</div>\n</div>\n","x":300,"identifier":"fLRaHwJrai2S7wxD4","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"x":300,"y":426,"width":917,"htmlContent":"<div>\n<div>Plagiarism is the unethical practice of lifting information (news, statistics, ideas, passages, etc.) from existing materials and presenting it as if it originated from the writer.&nbsp;The chief plagiarizers are students at all levels. Frequently they &ldquo;dub&rdquo; copiously from books, journals, newspapers and magazines without attributing their sources. Plagiarism is a very serious offence in the field of&nbsp;academia and in the media.<br />\nThe Code of Ethics for Australian journalists&nbsp;warns against plagiarism&nbsp;and says &ldquo;A journalist should not copy, wholesale or in part, other people&rsquo;s work without attribution and/or consent&rdquo;.</div>\n</div>\n","height":91,"identifier":"bdX4qLjGL2cRn8CPp","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight" 0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"type":"rectangle","roundedCorners":{"bottomLeft":0,"topRight":0,"topLeft":0,"bottomRight":0},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"htmlContent":"<div>\n<div>These are often based on the amount that the copyright owner would have been able to charge for the use of the material. Sometimes, a court may award additional damages if the infringer&rsquo;s conduct has been &ldquo;flagrant&rdquo;.</div>\n</div>\n","height":73,"width":459,"identifier":"PHgvSiBeooxmyg6Ku","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"identifier":"xojMk34FZ2CMaZieL","kind":"overlay","type":"rectangle","width":947,"height":142,"x":300,"y":194,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"font":{"size":12,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"title":"Body Text","fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"htmlContent":"<div><span style=\"font-size:14px\">Copyright law applies to everyone, not just the media. However, for journalists and the media, and for communicators and content creators, copyright law is very significant. That is because the media or journalism rely on copyright material to produce new works in their day to day activities. Four of the twelve parts to the Copyright Act, are very significant. These parts grant permission, within limits, for journalists, photographers, designers and cartoonists to &nbsp;use a certain part &nbsp;of copyright material without seeking<span style=\"font-size:15.399999999999999px\"> </span>permission as long as it is less than a<span style=\"font-size:15.399999999999999px\"> </span>substantial part.&nbsp;If copyright has been infringed, the copyright owner is entitled to commence an action in court and various remedies may be awarded. Action must be taken within 6 years of the date the infringement took place.&nbsp; Some of the remedies for copyright violation as contained in the Copyright Act are listed below.</span></div>\n","start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"font":{"size":20,"family":"fidr7SnaR2tp4q2znADH","bold":true,"underline":false,"italic":false},"fontColor":"rgb(255, 255, 255)","textAlignment":"left","type":"rectangle","border":{"size":0,"color":"#000000","left":true,"right":true,"top":true,"bottom":true},"padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2,"fill":{"type":"color","color":"rgba(255,255,255,0)"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"width":222.00000000000003,"htmlContent":"<div>COPYRIGHT LAW</div>\n","height":34,"identifier":"7eKfoGt8RGoF2DuoE","x":6,"y":25,"kind":"overlay","type":"rectangle","exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","rotationAngle":0},{"customStyle":{"font":{"size":10,"bold":false,"italic":false,"underline":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","type":"rectangle","border":{"color":"#000000","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"lineHeight":1.2,"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"padding":{"left":0,"top":0,"bottom":0,"right":0}},"y":523,"htmlContent":"<div>\n<div>An injunction is a court order requiring a party to a dispute to do or refrain from doing something. In the case of copyright violation, it is handed down to the pirate to stop further selling or using of the work in question.</div>\n</div>\n","height":73,"width":459,"x":300,"identifier":"MKJ9fbmka5n2mNQPo","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay","rotationAngle":0},{"y":639,"htmlContent":"<div>\n<div>This is payment of any profits that the infringer has made from using the work. A court cannot award both damages and an account of profits; a copyright owner must ask for one or the other.</div>\n</div>\n","x":300,"identifier":"LKwoWnsNXshMPTkNn","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"lineHeight":1.2},"height":55,"width":459,"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"behaviorType":"continue","start":0,"rotationAngle":0,"kind":"overlay"},{"y":396,"htmlContent":"<div>\n<div>This means that the court orders the copyright infringer to give up all the pirated work still in his possession, or &ldquo;device&rdquo; used to make the infringing articles to the copyright owner.</div>\n</div>\n","height":57,"x":780,"identifier":"xstbeCgPYew5nrAYW","customStyle":{"font":{"size":10,"bold":false,"underline":false,"italic":false},"fontColor":"koantic(dark1, 0, 1)","title":"Body Text","textAlignment":"left","border":{"color":"#000000","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"rgba(255,255,255,0)","type":"color"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight
